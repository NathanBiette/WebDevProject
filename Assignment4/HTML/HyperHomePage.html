<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../hyper.css">
    <title>Hyper</title>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>

  <body>
    <header>
      <a href="HyperHomePage.html">
        <img src="..\images\hyper.png" alt="Hyper">
      </a>
    </header>

    <nav id="navBar">
      <a href="HyperHomePage.html"><li class="navButtonHP">Home</li></a>
      <li class="navButtonHP">Movies</li>
      <li class="navButtonHP">Series</li>
      <li class="navButtonHP">VideoGames</li>
    </nav>

    <aside id="logIn">
      <header id="logInHeader">Log in</header>
      <div id="logInAllContainer">
        <div class="logInContainer" id="logInContainer">
          <input class="text" type="text" id="username" placeholder="username"><br>
          <input class="text" type="password" id="password" placeholder="password"><br>
          <input class="button" type="button" id="connexionButton" value="Connexion">
          <input class="button" type="button" id="createAccountButton" value="Create a new account">
        </div>
        <div class="logInContainer" id="createAccountContainer">
          <input class="text" type="text" id="usernameToCreate" placeholder="username"><br>
          <input class="text" type="password" id="password1" placeholder="password"><br>
          <input class="text" type="password" id="password2" placeholder="password again"><br>
          <input class="text" type="email" id="email" placeholder="email@example.com"><br>
          <input class="button" type="button" id="validateAccountButton" value="Validate the account">
          <input class="button" type="button" id="cancelCreationAccountButton" value="Cancel">
        </div>
        <div class="logInContainer" id="userActionsContainer">
          <a href="profile.html"><input class="button" type="button" id="accessProfile" value="Profile page"></a>
          <input class="button" type="button" id="disconnectButton" value="Disconnect">
        </div>
      </div>
    </aside>

    <form id="searchForm">
      <input class="text" type="search" name="research" placeholder="Type here to search..." autofocus>
      <input class="button" type="button" value="Search"><br>
    </form>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
      <div id="carouselExampleIndicators" class="carousel slide slideshow" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..\images\star-wars.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..\images\gameofthrones.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..\images\mario-odyssey.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    </div>


    <div style="height=1500">
      div
    </div>
    <footer>
      Designed by Hyper Team 2017-2018.
    </footer>

    <script src="../connexion.js"></script>
    <script src="../hyper.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  </body>
</html>
