<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../hyper.css">
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="../caroussel.css">
    <title>Hyper</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <header class="HyperHeader">
      <a href="HyperHomePage.html">
        <img src="../images/hyper.png" alt="Hyper">
      </a>
    </header>

    <nav id="navBar">
      <a href="VideoGames.html" ><li class="navButtonHP">Movies</li></a>
      <a href="VideoGames.html" ><li class="navButtonHP">Series</li></a>
      <a href="VideoGames.html" ><li class="navButtonHP">VideoGames</li></a>
    </nav>

    <aside id="logIn">
      <header id="logInHeader"><span id="logInOrUsername">Log in</span></header>
      <div class="logInAllContainer">
        <div class="logInContainer" id="connexionContainer">
          <input class="text" type="text" id="username" placeholder="username"><br>
          <input class="text" type="password" id="password" placeholder="password"><br>
          <input class="button" type="button" id="connexionButton" value="Connexion">
          <input class="button" type="button" id="createAccountButton" value="Create a new account">
        </div>
        <div class="logInContainer" id="createAccountContainer">
          <input class="text" type="text" id="usernameToCreate" placeholder="username"><br>
          <input class="text" type="password" id="password1" placeholder="password"><br>
          <input class="text" type="password" id="password2" placeholder="password again"><br>
          <input class="text" type="email" id="email" placeholder="email@example.com"><br>
          <input class="button" type="button" id="validateAccountButton" value="Validate the account">
          <input class="button" type="button" id="cancelCreationAccountButton" value="Cancel">
        </div>
        <div class="logInContainer" id="userActionsContainer">
          <a href="profile.html"><input class="button" type="button" id="accessProfile" value="Profile page"></a>
          <input class="button" type="button" id="disconnectButton" value="Disconnect">
        </div>
      </div>
    </aside>

    <form id="searchForm">
      <input id="searchBar" class="text searchBarMainPage" type="search" name="research" placeholder="Type here to search..." autofocus list="dataListArticles"><br/>
      <input id="searchButton" class="button" type="button" value="Search"><br>
      <datalist id="dataListArticles"></datalist>
    </form>


    <div class="slideShowHomePageContainer">
      <div class="slideshow bigSlideshow">
        <div class="slideshowWindow">
          <div  id="mainMediaContainer1" class="mediasContainer">
            <div class="mediaContainer">
              <div class="slideshowMedia">
                <div class="pieceMediaContainer">
                  <a href="StarWars8Page.html">
                    <p class="textOverContainer">A new Star Wars this year !</p>
                    <img class="media" src="../images/star-wars.jpg" alt="star-wars">
                  </a>
                </div>
              </div>
            </div>
            <div class="mediaContainer">
              <div class="slideshowMedia">
                <div class="pieceMediaContainer">
                  <a href="StarWars8Page.html">
                  <p class="textOverContainer"> Breaking news:<br>John Snows knows nothing!</p>
                  <img class="media" src="../images/gameofthrones.jpg" alt="gameofthrones">
                  </a>
                </div>
              </div>
            </div>
            <div class="mediaContainer">
              <div class="slideshowMedia">
                <div class="pieceMediaContainer">
                  <a href="StarWars8Page.html">
                  <p class="textOverContainer">Mario Odyssey, new game play !</p>
                  <img class="media" src="../images/mario-odyssey.jpg" alt="mario-odyssey">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="translate left"><span>&#8249;</span></div>
          <div class="translate right"><span>&#8250;</span></div>
        </div>
      </div>
    </div>

    <footer>
      Designed by Hyper Team 2017-2018.

    <script src="../research.js"></script>
  </body>
</html>
