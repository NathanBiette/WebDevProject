    <article class="mediaPageContent">
      <h3>Fan Base</h3>

      <section id="addNewPost">
        <img class="avatar" src="../images/Avatar.jpg" alt="avatar"/>
        <form class="addNewPostRightSide">
          <input id="addMediaNewPost" type="button" value="Add Media"/>
          <output id="outputMediaNewPost"></output>
          <div class="addMediaNewPostContainer">
            <input type="file" class="searchForFile" name="test"/>
            <input type="button" value="Local file" class="localFileNewPostButton"/> or 
            <input type="text" placeholder="Media url"/>
            <input type="button" class="submitMediaUrl" value="Charge URL"/>
          </div>

          <br>
          <textarea class="textPost" placeholder="Type you message here..."></textarea>
          <br>
          <select class="chooseCategory">
            <option value="drawing">Drawing</option>
            <option value="screenshot">Screenshot</option>
            <option value="video">Video</option>
            <option value="audio">Audio</option>
            <option value="fanfic">Fanfic</option>
            <option value="other">Other</option>
          </select>
          <input type="button" id="sendNewPost" value="Send post"/>


        </form>
      </section>
