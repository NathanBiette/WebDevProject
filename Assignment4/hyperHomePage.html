<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="hyper.css">
    <title>Hyper</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <header>
      <a href="hyperHomePage.html">
        <img src="images\hyper.png" alt="Hyper">
      </a>
    </header>

    <nav id="navBar">
      <li>Home</li>
      <li>Movies</li>
      <li>Series</li>
      <li>VideoGames</li>
    </nav>

    <aside id="logIn">
      <header id="logInHeader">Log in</header>
      <div id="logInContainer">
        <input class="text" type="text" id="username" placeholder="username"><br>
        <input class="text" type="password" placeholder="password"><br>
        <input class="button" type="button" id="connexionButton" value="Connexion">
      </div>
    </aside>

    <form id="searchForm">
      <input class="text" type="search" name="research" placeholder="Type here to search..." autofocus>
      <input class="button" type="button" value="Search"><br>
    </form>
    <div class="translate left"><</div>
    <div class="translate right">></div>
    <div class="slideshow bigSlideshow">
      <div class="slideshowWindow">
        <div  id="mainImageContainer" class="imagesContainer">
          <div class="imageContainer"><img class="slideshowMedia" src="images\star-wars.jpg" alt="star-wars"> </div>
          <div class="imageContainer"><img class="slideshowMedia" src="images\gameofthrones.jpg" alt="gameofthrones"></div>
          <div class="imageContainer"><img class="slideshowMedia" src="images\mario-odyssey.jpg" alt="mario-odyssey"></div>
        </div>
      </div>

    </div>

    <footer>
      Designed by Hyper Team 2017-2018.
    </footer>

    <script src="hyper.js"></script>
  </body>
</html>
