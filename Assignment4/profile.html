<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="hyper.css">
  <link rel="stylesheet" href="profile.css">
  <title>Hyper</title>
  <meta charset="UTF-8">

</head>

<body>
  <div id="searchTittleTop"
  <header>
    <a href="hyperHomePage.html">
      <img id="headerProfile" src="images\hyper.png" alt="Hyper">
    </a>

    <form id="searchFormTop">
      <input class="text" type="search" name="research" placeholder="Type here to search..." autofocus>
      <input class="button" type="button" value="Search"><br>
    </form>
  </div>
    <nav id="navBarTop">
      <li>Home</li>
      <li>Movies</li>
      <li>Series</li>
      <li>VideoGames</li>
    </nav>


  </header>

    <aside id="logIn">
      <header id="logInHeader">Log in</header>
      <div id="logInContainer">
        <input class="text" type="text" id="username" placeholder="username"><br>
        <input class="text" type="password" placeholder="password"><br>
        <input class="button" type="button" id="connexionButton" value="Connexion">
      </div>
    </aside>

    <aside id="profileLeftSide">
      <img src="images\avatar.jpg" alt="profile picture"></img>
    </aside>
    <form onsubmit="infoPerso()" display:none>
      <p> age : <input type="number" name="age" id="age"/></p>
      <p> gender :</p>
        <div>
          <input type="radio" name="gender" value="male" id="male">
          <label for="male">Male</label>
          <input type="radio" id="female" value="female" name="gender">
          <label for="female">Female</label>
        </div>

      <p> country : <input type="text" name="country" id="country"/></p>
      <button type="button" onclick="infoPerso()">Submit</button>
    </form>

    <aside>
      <h6>My personal information </h6>
      <p> age : <output type="number" id="ageOutput"/></p>
      <p> gender : <output type="text" id="genderOutput"/></p>
      <p> country : <output type ="text" id="countryOutput"/></p>
    </aside>

    <script src="profile.js"></script>

</body>
